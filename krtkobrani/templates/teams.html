{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Zaregistrované týmy</h3>
    <br>
    {% for team in teams %}
    <div>
        {{ team['name'] }}
        <br>
        {{ team['four_digit'] }}
        <br>
        {% for player in players[team['id']] %}
            {{ player }},&#32;
        {% endfor %}
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
